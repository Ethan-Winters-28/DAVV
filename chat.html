<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrit Sparsh Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: url('img/bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        
        .chat-container {
            max-width: 90%;
            width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: rgba(227, 242, 253, 0.9);
            backdrop-filter: blur(5px);
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            background: rgba(241, 248, 255, 0.8);
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
            }
            .chat-body {
                height: 300px;
            }
        }
        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                border-radius: 0;
            }
            .chat-body {
                height: 250px;
            }
            .chat-header {
                font-size: 16px;
                padding: 10px;
            }
            .chat-input input {
                font-size: 14px;
                padding: 8px;
            }
            .chat-input button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Amrit Sparsh Chatbot</div>
        <div class="chat-body" id="chat-body">
            <p class="text-muted text-center">Welcome! How can I assist you?</p>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const responses = {
            "hello": "Hey there! How can I help you today? ðŸ˜Š",
            "hi": "Hi! What's on your mind? ðŸ¤–",
            "hey": "Hey hey! Need some help? ðŸ’¡",
        };

        const diseaseData = {
            "fever": "Oh no! Are you burning up? ðŸ¥µ Could be flu, viral infection, or even COVID-19. Hydrate, rest, and maybe binge-watch your favorite show!",
            "cough": "Coughing like a broken engine? ðŸš—ðŸ’¨ Might be a cold, bronchitis, or asthma. Try warm fluids and honey, or just pretend youâ€™re a jazz singer!",
            "headache": "Brain overloaded? ðŸ§ ðŸ’¥ Could be stress, migraine, or dehydration. Take a break, drink water, and maybe avoid overthinking your life choices!",
            "stomach pain": "Feeling like a volcano is about to erupt? ðŸŒ‹ Could be indigestion, food poisoning, or gastritis. Avoid spicy foods and drink plenty of water!",
            "skin rash": "Turning into a polka-dot masterpiece? ðŸŽ¨ Might be an allergy, eczema, or an infection. Keep that skin moisturized and avoid suspicious lotions!",
        };

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim().toLowerCase();
            if (message === "") return;

            let chatBody = document.getElementById("chat-body");
            let userMessage = document.createElement("p");
            userMessage.style.textAlign = "right";
            userMessage.innerHTML = "<strong>You:</strong> " + message;
            chatBody.appendChild(userMessage);

            let botMessage = document.createElement("p");
            botMessage.style.textAlign = "left";
            botMessage.innerHTML = responses[message] || diseaseData[message] || "<strong>Bot:</strong> Sorry, I don't recognize that symptom. Maybe consult a doctor? ðŸ©º";
            chatBody.appendChild(botMessage);

            inputField.value = "";
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
</body>
</html>
