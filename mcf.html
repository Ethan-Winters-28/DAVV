<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amrit Sparsh - Medical Certificate Request</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center py-10 px-4">

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl p-8 border border-blue-500">
    <div class="flex justify-center mb-4">
      <img src="img/WhatsApp Image 2025-02-28 at 10.44.03 PM (2).jpeg" alt="Amrit Sparsh Logo" class="w-32 h-auto rounded">
    </div>
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Amrit Sparsh</h2>
    <p class="text-center text-gray-600 mb-8">Medical Certificate Request Form</p>

    <!-- Multi Step Form -->
    <div id="step-1">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Step 1: Personal & Illness Details</h3>

      <form id="form-step-1" class="space-y-5">
        <!-- Name -->
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your Name"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Phone -->
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="10-digit phone number"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Email -->
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="email">Email ID</label>
          <input type="email" id="email" placeholder="example@email.com"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Course -->
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="course">Course</label>
          <select id="course"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" required>
            <option value="">Select Course</option>
            <option value="UG">UG (Undergraduate)</option>
            <option value="PG">PG (Postgraduate)</option>
            <option value="PhD">PhD</option>
          </select>
        </div>

        <!-- Branch -->
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="branch">Branch</label>
          <input type="text" id="branch" placeholder="e.g. CSE, ECE, Mechanical"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Institute -->
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="institute">Institute Name</label>
          <input type="text" id="institute" placeholder="Your Institute Name"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Illness Dates -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block font-medium text-gray-700 mb-1" for="startDate">Illness Start Date</label>
            <input type="date" id="startDate"
              class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div>
            <label class="block font-medium text-gray-700 mb-1" for="endDate">Illness End Date</label>
            <input type="date" id="endDate"
              class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" required>
          </div>
        </div>

        <!-- Next Button -->
        <div class="text-right">
          <button type="button" onclick="goToStep2()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition">Next</button>
        </div>
      </form>
    </div>

    <!-- Step 2: Document Upload -->
    <div id="step-2" class="hidden">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Step 2: Upload Medical Documents</h3>

      <form id="form-step-2" class="space-y-5">
        <!-- Reports -->
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="reports">Upload Medical Reports</label>
          <input type="file" id="reports"
            class="w-full border border-dashed border-gray-400 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500"
            required>
        </div>

        <!-- Prescriptions -->
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="prescriptions">Upload Prescriptions</label>
          <input type="file" id="prescriptions"
            class="w-full border border-dashed border-gray-400 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500"
            required>
        </div>

        <!-- Medical Certificate (Optional) -->
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="medCertificate">Medical Certificate (Optional)</label>
          <input type="file" id="medCertificate"
            class="w-full border border-dashed border-gray-400 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Doctor Registration Number -->
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="doctorReg">Doctor Registration Number</label>
          <input type="text" id="doctorReg" placeholder="Enter Doctor Reg. Number"
            class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Final Submit -->
        <div class="flex justify-between">
          <button type="button" onclick="goToStep1()"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-xl transition">Back</button>

          <button type="submit"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl transition">Submit
            Form</button>
        </div>
      </form>
    </div>

  </div>

  <!-- JS to Toggle Steps -->
  <script>
    function goToStep2() {
      document.getElementById('step-1').classList.add('hidden');
      document.getElementById('step-2').classList.remove('hidden');
    }

    function goToStep1() {
      document.getElementById('step-2').classList.add('hidden');
      document.getElementById('step-1').classList.remove('hidden');
    }

    document.getElementById("form-step-2").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent default form submission

      // Capture input values
      let name = document.getElementById("name").value;
      let startDate = document.getElementById("startDate").value;
      let endDate = document.getElementById("endDate").value;

      // Store values in localStorage
      localStorage.setItem("studentName", name);
      localStorage.setItem("startDate", startDate);
      localStorage.setItem("endDate", endDate);

      // Redirect to Medical Certificate page
      window.location.href = "mc.html";
    });
  </script>

</body>

</html>
